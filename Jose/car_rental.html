<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="stylesheet" href="Css/car_rental.css">
        <title>Rent a car</title>
    </head>
    
    <body>
        <div id="container">
            <script src="Javascript/car_rental.js"></script>
        
            <nav>
                
            </nav>
        
            
            <div id="header">
                    <h1>Make the reservation</h1>
                    <div id="city">
                        <h3>City</h3>
                        <input type="text" placeholder="Enter a city" id="city" required>
                    </div>
                    <div id="pick">
                        <h3>Pick up</h3>
                        <input type="date" placeholder="Enter a day" id="pick" required>
                    </div>
                    <div id="return">
                        <h3>Return</h3>
                        <input type="date" placeholder="Enter a date" id="date" required>
                    </div>
                    <div id="button">
                        <button class="w3-button w3-black w3-round-large" type="button" value="Next">Next</button>
                    </div>
                
            </div>
            
            <hr/>
            <br>
            
            
            <h2>Enjoy all our Partners<h2>
            <div class="slideshow" id="slide">
                <div class="mySlides fade">
                    <div class="numbertext">1 / 2</div>
                    <img src="Fotos/car1.jpg" style="width: 100%"> <!--Make the style-->
                    <div class="text">Caption Text</div>
                </div>
                
                <div class="mySlides fade">
                    <div class="numbertext">2 / 2</div>
                    <img src="Fotos/car2.jpg" style="width: 100%"> <!--Make the style-->
                    <div class="text">Caption Text</div>
                </div>
                
                <a class="prev" onclick="plusSlides(-1)">&#10094;
                </a>
                
                <a class="next" onclick="plusSlides(1)">&#10095;
                </a>

            </div>  
            <br>
            
                
            <div style="text-align:center">
                <span class="dot" onclick="currentSlide(1)"></span>
                <span class="dot" onclick="currentSlide(2)"></span>
                <span class="dot" onclick="currentSlide(3)"></span>
            </div>
        </div>
    </body>
</html>
