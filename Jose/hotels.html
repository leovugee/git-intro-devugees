<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="stylesheet" href="Css/hotels.css">
        <title>Hotels to the best Price</title>
    </head>
    
    <body>
        <div id="container">
            <header class="img">
                <p>Up to 30% discount on hotels</p>
                <div id="box">
                    <div id="city">
                        <h3>City</h3>
                        <input type="text" placeholder="Enter a city" id="city" required>
                    </div>
                    <div id="pick">
                        <h3>Pick up</h3>
                        <input type="date" placeholder="Enter a day" id="pick" required>
                    </div>
                    <div id="return">
                        <h3>Return</h3>
                        <input type="date" placeholder="Enter a date" id="date" required>
                    </div>
                    <div id="button">
                        <button class="w3-button w3-black w3-round-large" type="button" value="Next">Next</button>
                    </div>

                </div>
            </header>
            
        </div>
    </body>
</html>
