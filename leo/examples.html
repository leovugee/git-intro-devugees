<!DOCTYPE HTML>

<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Devugees</title>
	<link href="main.css" rel="stylesheet">
</head>

<body>

	<header>
		<nav>
			<ul>
				<li><a href="index.html">Home</a></li>
			</ul>
		</nav>
	</header>


	<h1>
		Examples
	</h1>

		<section>
			<h2>
				Hover
			</h2>
			<div class='container' id='father'>
				<div class='content' id='son'></div>
			</div>
		</section>

	<section>
		<h2>
			Transitions
		</h2>
		<div class='container' id='compass'>
			<div class='content content--compass' id='north'></div>
			<div class='content content--compass' id='south'></div>
			<div class='content content--compass' id='east'></div>
			<div class='content content--compass' id='west'></div>
		</div>
	</section>

	<section>
		<h2>
			Animations: Spinner
		</h2>
		<div id="spinner"></div>
	</section>

	<section>
		<h2>
			Animations: Pacman
		</h2>
		<div class="pacman">
			<div class="pacman-half pacman-half--up"></div>
			<div class="pacman-half pacman-half--down"></div>
		  <div class="pacman-ball pacman-ball--1"></div>
		  <div class="pacman-ball pacman-ball--2"></div>
		</div>
	</section>

	<section>
		<h2>
			Animations: Filling box
		</h2>
		<div id="box">
			<div id="content"></div>
		</div>
	</section>

	<section>
		<h2>
			Animations: Clock
		</h2>
		<div id="clock">
			<div class="arm" id="hours"></div>
			<div class="arm" id="minutes"></div>
		</div>
	</section>

	<footer>
		<p>&#169; Leonardo, 2017</p>
	</footer>

</body>

</html>
